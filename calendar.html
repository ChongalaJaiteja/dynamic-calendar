<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>calendar</title>
</head>

<body>
    <div class="bg-container">
        <div class="main-container">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div id="prevBtn">
                        <i class="fa-solid fa-arrow-left fa-xl"></i>
                    </div>
                    
                    <div>
                        <span class="current-month" id="currentMonth"></span>
                        <span class="current-year" id="currentYear"></span>
                    </div>
                    
                    <div id="nextBtn">
                        <i class="fa-solid fa-arrow-right fa-xl"></i>
                    </div>
                </div>
                
                <div class="calendar-body">
                    <ul class="calendar-days">
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                        <li>Sun</li>
                    </ul>
                    <ul class="calendar-dates" id="calenderDates">
                    </ul>
                    <form class="form-container" id="navigateDatesFormContainer">
                        <div class="input-box">
                            <input type="text" placeholder="yyyy / mm" id="inputDate" autocomplete="off">
                            <button class="go-btn">Go</button>
                        </div>
                        <div id="todayBtn">Today</div>
                    </form>
                </div>
            </div>

            <form action="" class="add-event-container" id="addEventFormContainer">
                <ul class="list-of-event" id="addEventList">
                </ul>
                <div class="add-event-input-box">
                    <input type="text" placeholder="Add events on" id="addEventInputEl" autocomplete="off">
                    <button class="add-event-button">
                        <i class="fa-solid fa-circle-plus" id="addEventPlusIcon"></i>
                        <i class="fa-solid fa-circle-check hide-element" id="confirmEventCheckIcon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8bd4af25b9.js" crossorigin="anonymous"></script>
    <script src="calendar.js"></script>
</body>

</html>
